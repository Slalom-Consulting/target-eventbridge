# TODO - Depending on Orchestrator used, Meltano.yml may become redundant. Delete if not necessary.
version: 1
send_anonymous_usage_stats: true
project_id: "target-eventbridge"
environments:
- name: dev
plugins:
# TODO Delete Tap-Egencia before merge to master, currently used to initiate and test target functionality.
  extractors:
  - name: tap-egencia
    namespace: tap_egencia
    pip_url: git+https://github.com/Slalom-Consulting/tap-egencia.git
    executable: tap-egencia
    settings:
    - name: client_id
      kind: password
    - name: client_secret
      kind: password
    - name: end_date
      kind: string
    - name: start_date
      kind: string
    - name: egencia_base_url
      kind: string
  loaders:
  - name: "target-eventbridge"
    namespace: "target_eventbridge"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - record-flattening
    config:
      start_date: '2010-01-01T00:00:00Z'
