# TODO - Depending on Orchestrator used, Meltano.yml may become redundant. Delete if not necessary.
version: 1
send_anonymous_usage_stats: true
project_id: "target-eventbridge"
environments:
- name: dev
plugins:
  extractors:
    - name: tap-egencia
      namespace: tap_egencia
      pip_url: git+https://github.com/Slalom-Consulting/tap-egencia.git
      executable: tap-egencia
      catalog: catalog.json
      capabilities:
        - catalog
      settings:
      - name: client_id
        kind: password
      - name: client_secret
        kind: password
      - name: end_date
        kind: string
      - name: start_date
        kind: string
      - name: egencia_base_url
        kind: string
  loaders:
  - name: "target-eventbridge"
    namespace: "target_eventbridge"
    pip_url: -e .
    settings:
      - name: "event_bus_name"
        kind: string
      - name: "event_detail_type"
        kind: string
      - name: "event_source"
        kind: string
